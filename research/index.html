<header class="main">
	<h1>Research</h1>
</header>

<div id="paper-list">
	<input class="search" type="text" placeholder="Search through our research" />

	<div class="search-sort-list">
		Sort by:
		<span class="sort" data-sort="authors">Authors</span>
		<span class="sort" data-sort="title">Title</span>
		<span class="sort" data-sort="outlet_type">Outlet type</span>
	</div>

	<ul class="list search-result-list"></ul>

	<span>Page: <ul class="pagination"></ul> </span>
</div>

<script>
var options = {
  page: 3,
  pagination: true,
  valueNames: [ 'authors', 'title', 'outlet_type', 'outlet' ],
  item: `<li class="search-result-paper">
  	<div class="search-result-paper-info">
	  <h3 class="title"></h3>
	  <p class="authors"></p>
	  <p class="outlet"></p>
	</div>
	<div class="search-result-paper-links">
		<i class="outlet_type search-outlet-chip"></i>
		<br />
		<br />
		<img class="paper-icon" title="Download paper" src="{{ site.baseurl }}/images/download_icon_gray.png" alt="Icon: Download paper button" />
		<img class="paper-icon" title="Read paper meta" src="{{ site.baseurl }}/images/external_link_icon_gray.png" alt="Icon: External paper link" />
	</div>
</li>`
};

window.onload = () => {
	$.getJSON('../research.json').done((data) => {
		var paperList = new List('paper-list', options, data.papers);
	});
};

</script>
