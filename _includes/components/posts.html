<!-- Posts -->
	<div class="posts">

		{% for post in include.posts %}

			<article>
				<img class="image posts-image" src="{{ post.image }}" alt="" />
				<a href="{{ post.linkedin }}" target="_blank" class="linkedin"><li class="fa fa-linkedin-square"></li></a>
				<h3 class="title">{{ post.title }}</h3>
				<p class="subtitle">{{ post.subtitle }}</p>
				<p class="about">{{ post.excerpt | remove: "<p>" | remove: "</p>" }}</p>
			</article>

		{% endfor %}

	</div>
